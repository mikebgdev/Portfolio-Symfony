version: '3.8'

services:
    nginx:
        image: nginx:1.25-alpine
        container_name: nginx-portfolio-dev
        restart: unless-stopped
        ports:
            - ${HTTP_PORT_DEV}:80
        volumes:
            - ./nginx:/etc/nginx/conf.d/
            - php_socket:/var/run/php
            - php_source:/var/www/html
        depends_on:
            - php
        networks:
            - symfony


    php:
        container_name: php-portfolio-dev
        build: .
        restart: unless-stopped
        volumes:
            - php_socket:/var/run/php
            - php_source:/var/www/html
        networks:
            - symfony

volumes:
    php_socket:
    php_source:

networks:
    symfony:
        name: symfony-portfolio-dev
