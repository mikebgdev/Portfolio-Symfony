about.h2: "About Me"
about.p1: "I am a Software Developer with experience in web development, specializing in both Backend and Frontend. With a solid background in Symfony, PHP, and MySQL, I have successfully delivered various web projects, ranging from static web pages to complex applications consuming APIs."
about.p2: "Throughout my career, I have also gained experience in Android mobile app development and worked on an ERP system using Delphi."
about.p3: "I am passionate about learning and continuous growth, and I enjoy staying updated with the latest programming trends and technologies. I am always looking for new opportunities to expand my knowledge and enhance my skills."
about.p4: "If you have any questions or want to know more about my work, feel free to get in touch. Let's connect and explore the possibilities of collaborating together!"
