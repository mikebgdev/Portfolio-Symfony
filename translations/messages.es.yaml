about.h2: "Acerca de mi"
about.p1: "Soy un Desarrollador de Software con experiencia en desarrollo web, especializado tanto en Backend como
          Frontend. Con una sólida experiencia en Symfony, PHP y MySQL, he entregado con éxito varios proyectos web, que
          van desde páginas web estáticas hasta aplicaciones complejas que consumen API."
about.p2: "Durante mi carrera, también adquirí experiencia en el desarrollo de aplicaciones móviles Android y trabajé en
          un sistema ERP usando Delphi."
about.p3: "Me apasiona el aprendizaje y el crecimiento continuo, y disfruto estar actualizado con las últimas tendencias
          y tecnologías de programación. Siempre estoy buscando nuevas oportunidades para ampliar mis conocimientos y
          mejorar mis habilidades."
about.p4: "Si tiene alguna pregunta o desea saber más sobre mi trabajo, no dude en comunicarse conmigo. ¡Conectémonos y
          exploremos las posibilidades de colaborar juntos!"
